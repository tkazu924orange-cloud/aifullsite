<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アプリの画像</title>
    <style>
        /* CSSもHTML内にまとめてしまいます */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* 背景色をグレーに */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .app-image {
            width: 100%; /* 基本は画面幅いっぱいに */
            max-width: 420px; /* ただし、最大でも420pxまで */
            height: auto; /* 高さは自動調整 */
            
            /* PCで見たときに中央寄せ＆影をつける */
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <img src="S__61800450.jpg" alt="アプリのスクリーンショット" class="app-image">

</body>
</html>
